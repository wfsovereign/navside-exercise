<div class="list-info">
  <input type="checkbox" [checked]="isBlockSelected()" (click)="selectAll()">
  <span class="list-title">{{data.name}}</span>
  <span class="list-info-count pull-right">{{data.count}}</span>
</div>

<ul>
  <li *ngFor="let item of data.dataList">
    <input type="checkbox" [checked]="isChecked(item.id)" (click)="toggleSelect(item.id)">
    <span class="list-item">{{item.name}}</span>
    <span class="list-item-count pull-right">{{item.count}}</span>
  </li>
</ul>
